name: Linux Build

on:
  push:
    branches:
      - dev

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies 
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          musl-tools \
          pkg-config \
          libgtk-3-dev \
          libwebkit2gtk-4.1-dev \
          libayatana-appindicator3-dev \
          librsvg2-dev \
          build-essential \
          curl \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good \
          gstreamer1.0-plugins-bad \
          gstreamer1.0-plugins-ugly \
          gstreamer1.0-libav \
          gstreamer1.0-vaapi

        # Export pkg-config variables for musl target
        echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
        echo "PKG_CONFIG_x86_64_unknown_linux_musl=pkg-config" >> $GITHUB_ENV
        echo "PKG_CONFIG_SYSROOT_DIR_x86_64_unknown_linux_musl=/usr" >> $GITHUB_ENV

    - name: Set up Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Add musl target 
      run: rustup target add x86_64-unknown-linux-musl

    - name: Rust cache
      uses: swatinem/rust-cache@v2
      with:
        workspaces: 'src-tauri -> src-tauri/target'

    - name: Export Tauri signing environment variables
      shell: bash
      run: |
        echo "TAURI_SIGNING_PRIVATE_KEY=${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" >> $GITHUB_ENV
        echo "TAURI_SIGNING_PRIVATE_KEY_PASSWORD=${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}" >> $GITHUB_ENV

    - name: Install dependencies
      run: bun install

    - name: Build Linux AppImage (musl)
      run: bun tauri build --target x86_64-unknown-linux-musl

    - name: Upload AppImage and signature
      uses: actions/upload-artifact@v4
      with:
        name: hyperionbox-linux-appimage
        path: |
          src-tauri/target/x86_64-unknown-linux-musl/release/bundle/appimage/*.AppImage
          src-tauri/target/x86_64-unknown-linux-musl/release/bundle/appimage/*.sig
