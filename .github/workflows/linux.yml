name: Linux Build (musl)

on:
  push:
    branches:
      - dev

jobs:
  build-linux-musl:
    runs-on: ubuntu-latest
    container: alpine:latest

    steps:
    - name: Install base tools
      run: |
        apk update
        apk add --no-cache \
          bash \
          curl \
          git \
          build-base \
          pkgconfig \
          musl-dev \
          gtk+3.0-dev \
          webkit2gtk-4.1-dev \
          librsvg-dev \
          gstreamer-dev \
          gstreamer-tools \
          gst-plugins-base \
          gst-plugins-good \
          gst-plugins-bad \
          gst-plugins-ugly \
          gst-libav

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Bun (musl build)
      run: |
        curl -fsSL https://bun.sh/install | bash
        echo "$HOME/.bun/bin" >> $GITHUB_PATH

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Add musl target
      run: rustup target add x86_64-unknown-linux-musl

    - name: Rust cache
      uses: swatinem/rust-cache@v2
      with:
        workspaces: 'src-tauri -> src-tauri/target'

    - name: Export Tauri signing environment variables
      shell: bash
      run: |
        echo "TAURI_SIGNING_PRIVATE_KEY=${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" >> $GITHUB_ENV
        echo "TAURI_SIGNING_PRIVATE_KEY_PASSWORD=${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}" >> $GITHUB_ENV

    - name: Install dependencies
      run: bun install

    - name: Build Linux AppImage (musl)
      run: bun tauri build --target x86_64-unknown-linux-musl

    - name: Upload AppImage and signature
      uses: actions/upload-artifact@v4
      with:
        name: hyperionbox-linux-appimage-musl
        path: |
          src-tauri/target/x86_64-unknown-linux-musl/release/bundle/appimage/*.AppImage
          src-tauri/target/x86_64-unknown-linux-musl/release/bundle/appimage/*.sig
