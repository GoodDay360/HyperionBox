name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Remove index.html and convert README.md to styled index.html
        run: |
          rm -f index.html
          {
            echo "<!DOCTYPE html>"
            echo "<html lang='en'>"
            echo "<head>"
            echo "  <meta charset='UTF-8'>"
            echo "  <meta name='viewport' content='width=device-width, initial-scale=1.0'>"
            echo "  <title>HyperionBox</title>"
            echo "  <meta name='description' content='HyperionBox â€“ open-source anime and movie streaming desktop app with extensions, watchlist, and offline support'>"
            echo "  <link rel='stylesheet' href='style.css'>"
            echo "</head>"
            echo "<body>"
            echo "  <article class='markdown-body'>"
            cat README.md
            echo "  </article>"
            echo "</body>"
            echo "</html>"
          } > index.html

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
