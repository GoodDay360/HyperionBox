name: Deploy HyperionBox homepage from README

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install Pandoc
        run: sudo apt-get install -y pandoc

      - name: Convert README.md to index.html with dark mode
        run: |
          pandoc README.md -o index.html --metadata title="HyperionBox" --standalone --css <(cat <<EOF
          body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: #fff;
            color: #24292f;
            padding: 2em;
          }
          @media (prefers-color-scheme: dark) {
            body {
              background-color: #0d1117;
              color: #c9d1d9;
            }
            a { color: #58a6ff; }
            code { background-color: #161b22; color: #c9d1d9; }
          }
          img {
            max-width: 100%;
            height: auto;
          }
EOF
          )

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
